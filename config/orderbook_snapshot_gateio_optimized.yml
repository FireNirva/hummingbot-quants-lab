# Gate.io 订单簿采集配置 - 优化版本
# 
# 优化策略：
# - 只采集高流动性币种
# - 移除重复率高的低流动性币种
# - 提高数据质量和存储效率
#
# 流动性分析结果（2025-11-17）:
# - VIRTUAL-USDT: ⭐⭐⭐⭐ (63.3次/秒, 重复率 0%)
# - BNKR-USDT: ⭐⭐ (9.2次/秒, 重复率 3.9%)
# - MIGGLES-USDT: ⭐⭐ (5.1次/秒, 重复率 0%)
#
# 已移除的低流动性币种:
# - LMTS-USDT: ⭐⭐ (2.2次/秒, 重复率 17.6%) - 可选
# - PRO-USDT: ⭐ (0.13次/秒, 重复率 80.4%) - 不适合
# - IRON-USDT: ⭐ (0.08次/秒, 重复率 80.4%) - 不适合

tasks:
  orderbook_snapshot_gateio_optimized:
    enabled: true
    task_class: app.tasks.data_collection.orderbook_snapshot_task.OrderBookSnapshotTask
    
    schedule:
      type: frequency
      frequency_hours: 0.001389  # 5秒 = 5/3600 小时（秒级高频交易）
      timezone: UTC
    
    max_retries: 3
    retry_delay_seconds: 30
    timeout_seconds: 300  # 5分钟超时
    
    config:
      connector_name: "gate_io"
      trading_pairs:
        # 高流动性币种（⭐⭐⭐⭐）
        - "VIRTUAL-USDT"   # 每秒变化 63 次，重复率 0%，极适合高频交易
        
        # 中高流动性币种（⭐⭐）
        - "BNKR-USDT"      # 每秒变化 9 次，重复率 4%，适合交易
        - "MIGGLES-USDT"   # 每秒变化 5 次，重复率 0%，适合交易
        
        # 可选：中等流动性币种（根据需要启用）
        # - "LMTS-USDT"    # 每秒变化 2 次，重复率 18%
        
      depth_limit: 100 # 订单簿深度
    
    tags:
      - data_collection
      - orderbook
      - gate_io
      - high_liquidity
      - optimized

# 性能对比:
# 
# 优化前（6个币种）:
#   - 总记录: 306 条
#   - 唯一记录: 213 条
#   - 重复率: 30.4%
#   - 存储效率: 69.6%
# 
# 优化后（3个币种）:
#   - 总记录: 153 条
#   - 唯一记录: 151 条
#   - 重复率: 1.3%
#   - 存储效率: 98.7%
# 
# 提升: 存储效率提高 29%，数据质量显著提升！

