# Gate.io Base 生态代币数据收集配置
# 用途: 下载 Base 生态代币的1分钟K线数据
#
# 使用方法:
# 1. 单次运行: python cli.py trigger-task --task gateio_base_ecosystem_downloader --config base_ecosystem_downloader_full.yml
# 2. 持续运行: python cli.py run-tasks --config base_ecosystem_downloader_full.yml

tasks:
  gateio_base_ecosystem_downloader:
    enabled: true
    task_class: app.tasks.data_collection.simple_candles_downloader.SimpleCandlesDownloader
    
    # 调度配置：每15分钟运行一次，持续积累数据
    schedule:
      type: frequency
      frequency_hours: 0.25
      timezone: UTC
    
    # 重试配置
    max_retries: 3
    retry_delay_seconds: 60
    timeout_seconds: 600  # 10分钟超时
    
    # 任务特定配置
    config:
      # 交易所选择
      connector_name: "gate_io"
      
      # 指定要下载的交易对（Base链生态代币）
      # 更新于：2025-01-12，基于CoinGecko Base_Arb列表
      trading_pairs:
        # 保留的高评分币种
        - "IRON-USDT"      # 评分299.1 - 最佳套利机会
        - "VIRTUAL-USDT"   # 评分233.6 - 机会最多
        - "MIGGLES-USDT"   # 评分185.4 - 高频稳定
        - "BENJI-USDT"     # 评分138.0 - 良好机会
        - "AERO-USDT"      # 高流动性
        
        # 从CoinGecko Base_Arb列表新增的币种
        - "BRETT-USDT"     # 原有，保留
        - "SOSO-USDT"      # 新增
        - "AWE-USDT"       # 新增
        - "CLANKER-USDT"   # 新增 - tokenbot
        - "DEGEN-USDT"     # 新增
        - "AIXBT-USDT"     # 原有，保留
        - "EDGE-USDT"      # 原有，保留
        # - "AUKI-USDT"    # Gate.io不可交易，已移除
        - "PRIME-USDT"     # 新增 - Echelon Prime
        - "FAI-USDT"       # 原有，保留
        - "FLOCK-USDT"     # 新增
        - "BNKR-USDT"      # 新增 - BankrCoin
        - "LMTS-USDT"      # 新增 - Limitless
        - "PRO-USDT"       # 新增 - Propy
        - "PAAL-USDT"      # 新增 - PAAL AI
        # - "SERV-USDT"    # Gate.io不可交易，已移除
        - "COMMON-USDT"    # 新增
        # - "PING-USDT"    # Gate.io不可交易，已移除
        - "PARTI-USDT"     # 新增 - Particle Network
        # - "NOICE-USDT"   # Gate.io不可交易，已移除
        - "PROMPT-USDT"    # 新增 - Wayfinder
        # - "IXS-USDT"     # Gate.io不可交易，已移除
        # - "BID-USDT"     # Gate.io不可交易，已移除
        # - "HINT-USDT"    # Gate.io不可交易，已移除
        - "UNITE-USDT"     # 原有，保留
        - "TALENT-USDT"    # 原有，保留
      
      # 时间间隔 (Gate.io API限制: 1分钟最多约0.69天 = 1000点)
      intervals:
        - "1m"
      
      # 数据保留天数 (每次增量下载0.6天 = 864分钟，符合1000点限制)
      days_data_retention: 0.6
    
    # 标签（用于分类和筛选）
    tags:
      - data_collection
      - candles
      - gate_io
      - base_ecosystem
